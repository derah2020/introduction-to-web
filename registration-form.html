<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
     <!-- this is a navigation -->
     <a href="index.html">Home</a>
     <a href="registration-form.html">Register</a>
      <h1>Registration Form</h1>

      <form>
            <label>
                 First Name:
                 <input type="text" name="FirstName"> <br>
            </label>

            <label>
                Last Name:
                <input type="text" name="Last Name"> <br>
           </label>

           <label>
            Email:
            <input type="email" required="true" name="email"> <br>
           </label>

           <label>
            Password:
            <input type="Password" name="Password"> <br>
           </label>

           <label>
            Gender: <br>
            <input type="radio" name="Gender" value="male">Male <br>
            <input type="radio" name="Gender" value="Female">FeMale <br>
            <input type="radio" name="Gender" value="others">Others <br>
           </label>
           
           <label>
               Pets: <br>
               <input type="checkbox" name="cat">Cats <br>
               <input type="checkbox" name="dogs">Dogs <br>
           </label>

           <label>
               Belts: <br>
               <select multiple="" name="Belts">
               
                <option value="Gucci" name="Gucci">Gucci</option>
                <option value="Versace" name="Verscae">Versace</option>
                <option value="Nike" name="Nike">Nike</option>
                <option value="Puma" name="Puma">Puma</option>
                <option value="Dior" name="Dior">Dior</option>
                <option value="Prada" name="Prada">Prada</option>

               </select> <br>
           </label>

           <label>
               Cars: <br>
               <select name="Cars">
                   <option value="Volvo" name="Volvo">Volvo</option>
                   <option value="Audi" name="Audi">Audi</option>
               </select> <br>
           </label>

            <input type="submit" name="" value="Register">
            <input type="reset" name="" value="Clear">

      </form>
</body>
</html>
